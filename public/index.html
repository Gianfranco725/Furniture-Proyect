<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <title>Proyect furniture website</title>
</head>
<body>
    <header class="header__container">
        <h1 class="logo">Logo</h1>
        <i>Icon</i>
    </header>

    <main class="main__container">
        <section class="main__principal-section">

            <div class="decorative-background"></div>
            <div class="main__principal-section--texts">
                <h2 class="main__principal-section--title">Proyect main title</h2>
                <h3 class="main__principal-section--text">Particular text that accompanies the cta of the title</h3>
                <button class="main__principal-section--cta-btn"></button>
                <i class="arrow"></i>
            </div>

        </section>
        
        <section class="main__categories"> 

            <h4 class="main__categories--title">Shop by Categories</h4>
            <div class="scroll-cards">
                <a class="card">
                    <img src="" alt="">
                    <p>Chairs</p>
                </a>
            </div>

        </section>

        <section class="main__new-season">

            <h4 class="main__new-season--title">New season, new deals</h4>
            <div class="new-season-cards">

                <a class="card">
                    <img src="" alt="">
                    <p>Chairs</p>
                </a>

            </div>

        </section>

        <section class="main__warranty">

            <div class="container-cards">

                <div class="main__warranty--card">
                    <i class="warranty-card__icon"></i>
                    <h4 class="warranty-card__title"></h4>
                    <p class="warranty-card__text"></p>
                </div>
                <div class="main__warranty--card">
                    <i class="warranty-card__icon"></i>
                    <h4 class="warranty-card__title"></h4>
                    <p class="warranty-card__text"></p>
                </div>
                <div class="main__warranty--card">
                    <i class="warranty-card__icon"></i>
                    <h4 class="warranty-card__title"></h4>
                    <p class="warranty-card__text"></p>
                </div>
                
            </div>

        </section>

        <section class="main__promotion-email">
            <h4 class="main__promotion--title"></h4>
            <form id="main__promotion--form">
                <input
                    class="input-promotion"
                    type="text"
                    name="promotionEmail"
                    autocomplete="off"
                />
                
                <button class="main__promotion--btn" type="submit"></button>
            </form>
        </section>
    </main>

    <footer class="footer__container">

        <h4 class="footer__title">Logo</h4>
        <div class="scroll-cards">
            <a class="card">
                <img src="" alt="">
                <p>Chairs</p>
            </a>
        </div>
        <div class="footer__texts"></div>
        <div class="contact">
            <i></i>
            <i></i>
            <i></i>
        </div>

    </footer>
    <script src="../src/index.js"></script>
</body>
</html>
